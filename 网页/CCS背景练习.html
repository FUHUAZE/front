<!DOCTYPE html>
<html>                        
<head>
	<title>网页背景图片的用法</title>
	<style >
		body{
			background-color: yellow;   /*整个网页的背景颜色*/
		}
		div{
			width: 1000px;
			height:1000px;
			background-color: red;         /*设置div标签的背景颜色*/
			background-repeat: no-repeat;   /*超过图片大小时，不平铺*/
			background-image: url(成熟的图片.jpg);

		}
	</style>
</head>
<body>
   <div>
   	
   </div>
</body>
</html>
                               <!--  repeat-x是横向平铺，repeat-y是垂直平铺 -->
