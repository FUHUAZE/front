<!DOCTYPE html>
<html>
<head>
	<title>并集选择的用法</title>
	<style >
		div,p,span,.HH{       /*这是并集选择器（他们之间用逗号隔开），适用于更改不同标签的CSS样式，注意前面没有点"."。*/
			color: red;
			font-size: 50px;
		}
	</style>
</head>
<body>

<div>张三</div>
<p>李四</p>
<span>王五</span>
<h1>陈六</h1>
<h1 class="HH">陈七</h1>   <!--  用标目并集选择器更改CSS样式时，记得带上点号"."号。 -->
</body>
</html>
